{% extends 'mainPage/base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "mainPage/home.css" %}">

<div class="container">
        {% for user in userList %}
                {% if user.username != 'admin' %}
                        <a href="authenticate/{{user.username}}"><div class="userBlock">{{ user.username }}</div></a>
                {% endif %}
        {% endfor %}
</div>

{% endblock content %}
