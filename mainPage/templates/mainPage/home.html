{% extends 'mainPage/base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "mainPage/home.css" %}">

<div class="container">
        {% for user in userList %}
                {% if user.username != 'admin' %}
                        <div class="userBlock"><a href="authenticate/{{user.username}}">{{ user.username }}</a></div>
                {% endif %}
        {% endfor %}
</div>

{% endblock content %}
